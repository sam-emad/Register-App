name: login_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0-444.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1  
  font_awesome_flutter: ^10.3.0
  smooth_page_indicator: ^1.0.0+2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
    - family: RubikDirt
      fonts:
        - asset: assets/fonts/RubikDirt-Regular.ttf
       
       
        
